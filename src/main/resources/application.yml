spring:
  config:
    import:
      - optional:file:.env[.properties]
  application:
    name: lostAndFoundForWhut
  profiles:
    active: dev
  # Flyway 数据库迁移配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

app:
  jwt:
    secret: ChangeThisToA32CharOrLongerSecretKey!
    expiration-ms: 86400000
    refresh-expiration-ms: 604800000
    issuer: lostAndFoundForWhut
  security:
    default-username: admin
    default-password: admin123
    enabled: true # 是否启用安全配置 true:启用 false:不启用
  upload:
    max-file-size: 1MB

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    root: info
    org.springdoc: DEBUG
    com.github.xiaoymin: DEBUG
    org.springframework.web: INFO

tencent:
  cos:
    secret-id: ${TENCENT_COS_SECRET_ID}
    secret-key: ${TENCENT_COS_SECRET_KEY}
    bucket-name: ${TENCENT_COS_BUCKET_NAME}
    region: ${TENCENT_COS_REGION}
