spring:
  config:
    activate:
      on-profile: prod
  flyway:
    enabled: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:Lost_And_Find}?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_ROOT_PASSWORD}
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: LostAndFoundHikariCP
      minimum-idle: 5
      idle-timeout: 180000
      maximum-pool-size: 20
      auto-commit: true
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 5s
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 1s
  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: false
          ssl:
            enable: true

app:
  mail:
    from: ${APP_MAIL_FROM:${MAIL_USERNAME}}
  vector-store:
    collection-name: ${VECTOR_COLLECTION_NAME:item_image_vector}
    chroma-url: ${VECTOR_CHROMA_URL:http://chromadb:8000}
    similarity-threshold: ${VECTOR_SIMILARITY_THRESHOLD:0.62}
  local-image:
    enabled: false
  security:
    enabled: true
  rate-limit:
    enabled: true
    default-window-seconds: 60
    default-limit: 90
    default-key-type: USER
    rules:
      - path-pattern: /api/auth/login
        window-seconds: 60
        limit: 6
        key-type: IP
      - path-pattern: /api/auth/register/code
        window-seconds: 60
        limit: 2
        key-type: IP
      - path-pattern: /api/auth/password/code
        window-seconds: 60
        limit: 2
        key-type: IP
      - path-pattern: /api/image-search/upload
        window-seconds: 60
        limit: 4
        key-type: USER
      - path-pattern: /api/items/filter
        window-seconds: 60
        limit: 30
        key-type: USER
      - path-pattern: /api/images/upload
        window-seconds: 60
        limit: 8
        key-type: USER

ai:
  ali:
    api-key: ${ALI_VECTOR_API_KEY:}

tencent:
  cloud:
    captcha:
      enabled: ${TENCENT_CAPTCHA_ENABLED:true}

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
